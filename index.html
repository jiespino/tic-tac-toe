<!DOCTYPE html>
<!-- your html file: -->
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header id="Header">
        <h1 id="Title">Tic-Tac-Toe</h1>
    </header>
    <h2 id="GameTurn">X's Turn</h2>
    <section id="Gameboard">
        <div class="GameboardSquare" id="0"></div>
        <div class="GameboardSquare" id="1"></div>
        <div class="GameboardSquare" id="2"></div>
        <div class="GameboardSquare" id="3"></div>
        <div class="GameboardSquare" id="4"></div>
        <div class="GameboardSquare" id="5"></div>
        <div class="GameboardSquare" id="6"></div>
        <div class="GameboardSquare" id="7"></div>
        <div class="GameboardSquare" id="8"></div>
    </section>
    <section id="buttonsContainer">
        <button id="X">Player (X)</button>
        <button id="O">O</button>
        <button id="reset">Reset</button>
    </section>
    <section id="resultsContainer">
        <p id="results"></p>
    </section>
</script>
<script src="scripts/tic_tac_toe.js"></script>
</body>
